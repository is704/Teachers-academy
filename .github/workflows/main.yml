name: Deploy to GitHub Pages

on:
  # تشغيل عند الدفع للفرع الرئيسي
  push:
    branches: ["main"]
  
  # تشغيل يدوياً من صفحة Actions
  workflow_dispatch:

# الصلاحيات المطلوبة
permissions:
  contents: read
  pages: write
  id-token: write

# السماح بتشغيل واحد فقط في الوقت نفسه
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # مهمة النشر
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. جلب الكود
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. إعداد Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 3. رفع الملفات للنشر
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # نشر كل الملفات
      
      # 4. النشر
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
